<script>
    function ptBacnhat(a, b) {
        if (a == 0) {
            if (b != 0) {
                return "pt vo nghiem";
            }
            if (b == 0) {
                return "pt co vo so nghiem";
            }
        }
        if (a != 0) {
            return "Phuong trinh co nghiem la x = " + (-b / a);
        }
    }

    // Viết chương trình sử dụng hàm vừa xây dựng để giải phương trình bậc nhất với hệ số a = 5; b = 8
    let a = 5;
    let b = 8;
    document.write(ptBacnhat(a, b));
</script>
