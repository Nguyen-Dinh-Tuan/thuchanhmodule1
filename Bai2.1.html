<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function findPosition(x, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === x) {
                document.write("Vi tri cua mang la : " + i);
            }
        }
    }

    let arr = [1, 3, 4, 5, 9, 12];
    let x = +prompt("Nhap so");
    findPosition(x, arr);

</script>
</body>
</html>
